<app-header></app-header>

<ion-content padding>
    <ion-header>
        <ion-toolbar>
            <ion-icon name="arrow-back" slot="start" (click)="goBack()"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <ion-spinner *ngIf="!isLoaded"></ion-spinner>
<ion-card>
    <ion-card-header></ion-card-header>
        <ion-card-content>
            <div>
                Questions
            </div>
            <div>{{ activePlayer }}</div>
            <div>{{ activeQuestion}}</div>
            <ion-select [(ngModel)]="playerAnswer" placeholder="Answers">
                <ion-select-option *ngFor="let answer of answers" [value]="answer.correct">{{ answer.pAnswer }}</ion-select-option>
            </ion-select>
            <!--<div>{{ answers}}</div>-->
            <!--<div>{{ answerResult }}</div>-->
            <!--<div> {{ resultComment}}</div>-->
            <div></div>
        </ion-card-content>
    </ion-card>
</ion-content>
