<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="goBack()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{data.categoryName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-spinner *ngIf="!isLoaded"></ion-spinner>
    <p>Category: {{ data.categoryID }}</p>
    <p>Questions: {{ data.questions }}</p>
    <p>Difficulty: {{ data.difficulty }}</p>
</ion-content>

<ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-content>
        <div>
            Questions
        </div>
        <div>{{ activePlayer }}</div>
        <div>{{ activeQuestion}}</div>
        <ion-select [(ngModel)]="playerAnswer" placeholder="Difficulty...">
            <ion-select-option *ngFor="answer of answers; index as i" value="answer.correct">{{answer[i]}}</ion-select-option>

        </ion-select>
        <div>{{ answers}}</div>
        <div>{{ answerResult }}</div>
        <div> {{ resultComment}}</div>
        <div></div>
    </ion-card-content>
</ion-card>
