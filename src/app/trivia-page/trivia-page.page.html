<ion-content padding>
    <ion-spinner *ngIf="!isLoaded"></ion-spinner>
    <!--<ion-card>-->

        <!--<ion-card-content>-->
            <!--<div *ngFor="player of players">{{player.name}}</div>-->
        <!--</ion-card-content>-->
    <!--</ion-card>-->

    <ion-card id="content" class="{{ questionAnim }} sc-ion-card-md-h sc-ion-card-md-s hydrated">
        <ion-card-header>
            <h4>{{ data.category }} - {{ data.difficulty }}</h4>
        </ion-card-header>
            <ion-card-content>
                <div>{{ activePlayer }}</div>

                <ion-list>
                    <ion-radio-group #answerValue>

                        <ion-list-header>
                            <div class="question">
                                <h3>{{ activeQuestion }}</h3>
                            </div>
                        </ion-list-header>

                        <ion-item *ngFor="let answer of answers">
                            <ion-label> {{ answer.pAnswer }}</ion-label>
                            <ion-radio slot="end" [value]="answer.correct" (ionSelect)="getPlayerAnswer(answer.correct)" disabled="{{ isAnswered }}"></ion-radio>
                        </ion-item>

                    </ion-radio-group>
                </ion-list>

                <ion-card class="answerRight" *ngIf="isAnswered && right"><div class="result">Correct!!</div></ion-card>
                <ion-card class="answerWrong" *ngIf="isAnswered && !right">
                    <div class="result">Incorrect!</div>
                    <div>The correct answer is....{{correctAnswer}}</div>
                </ion-card>

                <ion-button *ngIf="isAnswered && !gameEnded" (click)="startRound(); answerValue.value = ''">Next Question</ion-button>
                <ion-button *ngIf="isAnswered && gameEnded" (click)="goToStatsPage(this.user)">See Player Results  </ion-button>
                <div></div>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content *ngIf="!isAnswered">
                Question # {{ count + 1 }} of {{ questions.length }}
            </ion-card-content>
        </ion-card>
