<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="goBack()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{data.category}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-spinner *ngIf="!isLoaded"></ion-spinner>
<ion-card>
    <ion-card-header></ion-card-header>
        <ion-card-content>
            <div>
                Questions
            </div>
            <div>{{ activePlayer }}</div>
            <div>{{ activeQuestion}}</div>
            <!--<div>{{ strParse(activeQuestion)}}</div>-->
            <ion-select #answerValue [(ngModel)]="playerAnswer" placeholder="Answers" (ionChange)="getPlayerAnswer(answerValue.value)">
                <ion-select-option *ngFor="let answer of answers"  [value]="answer.correct" >{{ answer.pAnswer }}</ion-select-option>
                <!--<ion-select-option *ngFor="let answer of answers" (click)="getPlayerAnswer(answer.correct)" [value]="answer.correct">{{ strParse(answer.pAnswer) }}</ion-select-option>-->
            </ion-select>
            <div *ngIf="isAnswered && right">Correct!!</div>
            <ion-button *ngIf="!gameEnded" (click)="startRound()">Next Question</ion-button>
            <ion-button *ngIf="gameEnded" (click)="goToStatsPage(this.user)">See Player Results  </ion-button>
            <div *ngIf="isAnswered && !right">
                <div>Incorrect!</div>
                <div>The correct answer is....</div>
                <div>{{correctAnswer}}</div>
                <ion-button *ngIf="!gameEnded" (click)="startRound()">Next Question</ion-button>
                <ion-button *ngIf="gameEnded" (click)="goToStatsPage(this.user)">See Player Results  </ion-button>
            </div>
            <div></div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <!--<div *ngFor=" player of players">-->
                <!--<div>{{player.name}}</div>-->
                <!--<div>{{player.score}}</div>-->
            <!--</div>-->
        </ion-card-content>
    </ion-card>
</ion-content>
