<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="goBack()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{data.category}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-spinner *ngIf="!isLoaded"></ion-spinner>

<ion-card>
    <ion-card-header></ion-card-header>
        <ion-card-content>
            <div>
                Questions
            </div>
            <div>{{ activePlayer }}</div>
            <div>{{ activeQuestion}}</div>
            <ion-select [(ngModel)]="playerAnswer" placeholder="Answers">
                <ion-select-option *ngFor="let answer of answers; index as index" [value]="answer[index].correct">{{answer.pAnswer}}</ion-select-option>
                <script>console.log(JSON.stringify( answer ))</script>
                <ion-select-option *ngFor="let answer of answers; index as index" [value]="false">{{answer.pAnswer}}</ion-select-option>
                <!--<ion-select-option *ngFor="let answer of answers; index as index">{{answer.pAnswer}}</ion-select-option>-->

            </ion-select>
            <div>{{ answers}}</div>
            <div>{{ answerResult }}</div>
            <div> {{ resultComment}}</div>
            <div></div>
        </ion-card-content>
    </ion-card>
</ion-content>
