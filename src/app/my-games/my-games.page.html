<app-header></app-header>

<ion-content>
    <div id="content">
        <ion-spinner *ngIf="!isLoaded"></ion-spinner>
        <ng-container *ngIf="isLoaded">
            <div *ngIf="my_games.length < 1" class="no_results">You currently don't have any games going on...go test your knowledge!</div>
            <div class="game" *ngFor="let game of my_games">
                <div class="game_details">
                    <h4 class="game_category">{{ game.category }}</h4>
                    <p>Difficulty: {{ game.difficulty }} </p>
                    <div>Players: {{game.players.length}}</div>
                    <p>Question: {{ game.questionIndex + 1 }} of {{ game.questions.length }}</p>
                </div>

                <div class="game_action">
                    <ion-fab slot="center">
                        <ion-fab-button>
                            <ion-icon name="more"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-list side="start">
                            <ion-fab-button style="--background: #00da00" (click)="continueGame(game)"><ion-icon name="arrow-dropright-circle"></ion-icon></ion-fab-button>
                            <ion-fab-button color="danger" (click)="discardGame(game['gameID'])"><ion-icon name="trash"></ion-icon></ion-fab-button>
                        </ion-fab-list>
                    </ion-fab>
                </div>
            </div>
        </ng-container>
    </div>
</ion-content>
